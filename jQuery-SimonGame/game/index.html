<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

</head>
<body>

    <h1 class="level-title">Please Start a Key To Start</h1>
    <div class="container">
        <div class="row">
            <div id="red" type="button" class="box red"></div>
            <div id="green" type="button" class="box green"></div>
        </div>
        
        <div class="row">
            <div id="blue" type="button" class="box blue"></div>
            <div id="yellow" type="button" class="box yellow"></div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
